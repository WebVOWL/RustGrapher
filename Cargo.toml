[package]
name = "grapher"
version = "0.1.0"
edition = "2021"

[dependencies]
glium = "*"
image = "0.25.2"
plotly = { version = "0.9.0", features = ["wasm"] }
rand = "0.8.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
winit = { version = "0.28"}

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "physics_bench"
harness = false
